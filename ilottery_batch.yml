---

- name: INIT
  hosts: batch
  become: false
  gather_facts: no
  tags:
    - init

  tasks:
    - name: Create local temp directory
      shell: "mktemp -d --tmpdir={{ g_base_tmpdir }} --suffix=_batch"
      delegate_to: 127.0.0.1
      run_once: true
      register: reg_tmpdir

    - set_fact:
        p_tmpdir: "{{ reg_tmpdir.stdout }}"

    - debug: msg="Created directory {{ p_tmpdir }}"
      delegate_to: 127.0.0.1
      run_once: true

    - name: Show Connection Infos
      debug: msg="ansible_host={{ ansible_host }}; ansible_user={{ ansible_user }}"

- name: STOP
  hosts: batch
  become: true
  gather_facts: no
  tags:
    - stop

  tasks:
    - debug:
        msg: "No services to stop"

- name: INSTALL
  hosts: batch
  become: true
  gather_facts: no
  tags:
    - install

  roles:
    - role: ilottery_batch

- name: START
  hosts: batch
  become: true
  gather_facts: no
  tags:
    - start

  tasks:
    - debug:
        msg: "No services to stop"

- name: CLEAN
  hosts: batch
  become: false
  gather_facts: no
  tags:
    - clean

  tasks:
    - name: Remove local temp directory
      file:
        path: "{{ p_tmpdir }}"
        state: absent
      delegate_to: 127.0.0.1
      run_once: true
