---

- name: INIT
  hosts: cq5publish
  become: false
  gather_facts: no
  tags:
    - init

  tasks:
    - name: Create local temp directory
      shell: "mktemp -d --tmpdir={{ g_base_tmpdir }} --suffix=_cq5publish"
      delegate_to: 127.0.0.1
      run_once: true
      register: reg_tmpdir

    - set_fact:
        p_tmpdir: "{{ reg_tmpdir.stdout }}"

    - debug: msg="Created directory {{ p_tmpdir }}"
      delegate_to: 127.0.0.1
      run_once: true

    - name: Show Connection Infos
      debug: msg="ansible_host={{ ansible_host }}; ansible_user={{ ansible_user }}"

- name: STOP
  hosts: cq5publish
  become: true
  gather_facts: no
  tags:
    - stop

  tasks:
    - name: Stop Service
      systemd:
        name: "cq5"
        state: stopped
      ignore_errors: yes

- name: INSTALL MIDDLEWARE
  hosts: cq5author
  become: true
  gather_facts: no
  tags:
    - install_middleware

  roles:
    - role: ilottery_cq5_middleware

- name: INSTALL
  hosts: cq5publish
  become: true
  gather_facts: no
  tags:
    - install

  roles:
    - role: ilottery_cq5

- name: START
  hosts: cq5publish
  become: true
  gather_facts: no
  tags:
    - start

  tasks:
    - name: Start Service
      systemd:
        name: "cq5"
        state: restarted
        enabled: yes
        daemon_reload: yes

- name: CLEAN
  hosts: cq5publish
  become: false
  gather_facts: no
  tags:
    - clean

  tasks:
    - name: Remove local temp directory
      file:
        path: "{{ p_tmpdir }}"
        state: absent
      delegate_to: 127.0.0.1
      run_once: true
