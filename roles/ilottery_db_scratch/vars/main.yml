---
cmd_db_host: "{{ ansible_host | regex_replace('\\..*') }}{{ prodSuffix }}"
cmd_db_jdbc_url: jdbc:db2://{{ cmd_db_host }}:{{ cmd_db_port }}/{{ cmd_db_database_id }}:currentSchema=COMMAND_{{ cmd_db_user_suffix }};
cmd_db_liquibase_user: "{{ cmd_db_user_sys }}"
cmd_db_liquibase_user_pass: "{{ cmd_db_user_sys_pass }}"
cmd_db_jdbc_driver_class: com.ibm.db2.jcc.DB2Driver
cmd_db_liq_classpath: ../drivers/db2/jcc-11.1.4.4.jar
cmd_db_base_path: /opt/igt/cmddb

cmd_pam_cfg_rmi_address: "{{ groups['cmdpam'] | map('extract', hostvars, ['ansible_host']) | map ('regex_replace', '\\..*', prodSuffix) | list | join(':8180,') }}:8180"
