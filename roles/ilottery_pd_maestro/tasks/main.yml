---
- set_fact:
    pd_maestro_packages:
      - "{{ config.siteName}}-maestro-application-rpm"

- name: Remove application packages
  yum:
    name: "{{ item }}"
    state: removed
    disable_gpg_check: yes
  with_items: "{{ pd_maestro_packages }}"

- name: Launch yum clean all
  shell: "yum clean all"
  become: yes

- name: Install application packages from yum repo
  yum:
    name: "{{ item }}-{{ config.ilottery_version}}"
    state: present
    disable_gpg_check: yes
  with_items: "{{ pd_maestro_packages }}"

- name: Create /etc/gtech/pd/config/maestro folder
  file:
    path: /etc/gtech/pd/config/maestro
    state: directory
    owner: springboot
    group: springboot
    mode: 0755

- name: Create /var/log/maestro/ folder
  file:
    path: /var/log/maestro
    state: directory
    owner: springboot
    group: springboot
    mode: 0755

- name: Create symlinks /opt/jdk to /usr/lib/jvm/java
  file:
    src: "/usr/lib/jvm/java"
    dest: "/opt/jdk"
    state: link

- name: create /usr/local/env
  file:
    path: "/usr/local/env"
    state: directory
    mode: 0755

- name: "Install env to /usr/local/env/"
  template:
    src: "env/maestro"
    dest: "/usr/local/env/maestro"
    owner: "springboot"
    group: "springboot"
    mode: 0755
