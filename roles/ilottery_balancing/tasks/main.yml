---
- set_fact:
    pd_balancing_packages:
      - "{{ config.siteName}}-balancing-application-rpm"
      - "{{ config.siteName}}-balancing-config-rpm"

- name: Remove application packages
  yum:
    name: "{{ item }}"
    state: removed
    disable_gpg_check: yes
  with_items: "{{ pd_balancing_packages }}"

- name: Launch yum clean all
  shell: "yum clean all"
  become: yes

- name: Install application packages from yum repo
  yum:
    name: "{{ item }}-{{ config.ilottery_version}}"
    state: present
    disable_gpg_check: yes
  with_items: "{{ pd_balancing_packages }}"

- name: Create /etc/gtech/pd/config/balancing folder
  file:
    path: /etc/gtech/pd/config/balancing
    state: directory
    owner: springboot
    group: springboot
    mode: 0755

- name: Create /var/log/balancing/ folder
  file:
    path: /var/log/balancing
    state: directory
    owner: springboot
    group: springboot
    mode: 0755

- name: create /usr/local/env
  file:
    path: "/usr/local/env"
    state: directory
    mode: 0755

- name: "Install env to /usr/local/env/"
  template:
    src: "env/balancing"
    dest: "/usr/local/env/balancing"
    owner: "springboot"
    group: "springboot"
    mode: 0755

- name: Fetch balancing templates
  fetch:
    src: "/usr/local/gtech/balancing/{{ config.siteName }}-balancing-env-config/src/main/env-config/balancing/configuration.xml.tpl"
    dest: "{{ p_tmpdir }}/"
    flat: yes
  become: false
  run_once: true

- name: Deploy balancing templates
  template:
    src: "{{ p_tmpdir }}/configuration.xml.tpl"
    dest: "/etc/gtech/pd/config/balancing/configuration.xml"
    mode: 0644
